@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
        <script src="https://maps.googleapis.com/maps/api/js"> </script>

    </head>
    <body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <h1 style="text-align:left; float:left">@title</h1>
        <h3 id="totalCount" style="text-align:right; float:right"><span class="label label-default">Total Places: </span></h3>

        <br/><br/><br/><br/>

        <div class="col-lg-6">
            <div class="input-group">
                <input id ="searchInput" type="text" class="form-control" placeholder="Search(by name or category)">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" id="fetchPlaces">Search</button>
                    </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->


        <table class="data-contacts-js table table-striped" id="dataTable">
            <thead>
            <tr>
                <th> Place </th>
                <th> Category </th>
                <th> Rating </th>
                <th> Map </th>
            </tr>
            </thead>
            <tbody>
                @content
            </tbody>
        </table>

        <br/><br/>
        <div id="googleMap" style="width:500px;height:380px;text-align: center; float: center"></div>
        <script src="@routes.Assets.versioned("javascripts/mapLoad.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/indexPage.js")"></script>

    </body>
</html>
